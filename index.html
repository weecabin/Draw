<html>
<head>
<link rel='stylesheet' href='styles.css' />
<script src="app.js"></script>
</head>

<body onload="setup()">

<div class="menu">
<h1 id="title">
Draw Play 100
</h1>
</div>

<canvas class="parameters" id="myCanvas" width="300" height="300" style="border:3px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<canvas class="parameters" id="myCanvas2" width="300" height="300" style="border:3px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<input id="newline" type="text" value="50,50 250,250">  
<input type="button" value="Add Line" onclick="newline()"><br><br>

<input id="proposescaling" type="text" value="1 0 0 -1 0 0">  
<input type="button" value="Propose Scaling" onclick="ProposeScaling()"><br><br>

<input type="button" value="Apply Scaling" onclick="ApplyScaling()"><br><br>

<input type="button" value="ReDraw" onclick="ReDraw()"><br>

<div class="status">
Status<br><textarea id="status" rows="10" cols="80" value="status...">
</div>

</body>
</html>
